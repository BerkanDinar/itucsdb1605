<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>İşteSen- {%block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body background="http://ubuntuhandbook.org/wp-content/uploads/2014/03/ubuntu1404wallpaper6.jpg" height="auto" width="100%">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/"><img src="static/images/logo2.jpg" alt="button Home Logo"></a>
	    </div>
    </div>

	<br><br><br>
    {%block content%}{%endblock%}
    <hr>




    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Giriş</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form"  method="POST" action="{{ url_for('page_login') }}" >

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="mail" value="" placeholder="email" required autofocus />
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Şifre" required autofocus />
                                    </div>



                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-login" type="submit"  class="btn btn-info"><i class="icon-hand-right"></i>Giriş</button>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Hesabınız yoksa!
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Buradan kayıt olun
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Kayıt</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"  onclick="$('#signupbox').hide(); $('#loginbox').show()">Giriş</a></div>
                        </div>
                        <div class="panel-body" >
                            <form id="signupform" action="{{ url_for('user_add') }}" method="post" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>


                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address" required autofocus />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Ad</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="Ad" required autofocus />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Soyad</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Soyad" required autofocus />
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="uni" class="col-md-3 control-label">Üniversite</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="uni" placeholder="İstanbul Üniversitesi" required autofocus />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Şifre</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" placeholder="Şifre" required autofocus />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit"  class="btn btn-info"><i class="icon-hand-right"></i> &nbspKayıt</button>
                                    </div>
                                </div>



                            </form>
                         </div>
                    </div>
         </div>
    </div>


<footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 İşteSen, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      <div id="datetime">{{ current_time }}</div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
