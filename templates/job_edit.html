{% extends "logged_in_layout.html" %}
{% block title %} İş İlanları - Ekle {%endblock%}
{% block content %}
	<div class="container">
		<ul class="nav nav-pills nav-justified">
		  <li class="active"><a href="{{ url_for('job_view') }}">İş İlanlarını Görüntüle</a></li>
		  <li><a href="{{ url_for('job_add') }}">İş İlanı Ekle</a></li>
		  <li><a href="{{ url_for('job_update') }}">İş İlanı Güncelle</a></li>
		  <li><a href="{{ url_for('job_delete') }}">İş İlanı Sil</a></li>
		</ul>
		<br><br>
		<form method="POST">
     	  <div class="form-group">
			<label for="companyName">Şirket İsmi:</label>
			<input type="text" class="form-control" name="company" value={{ job[0][1] }}></input>
		  </div>

		  <div class="form-group">
			<label for="position">Pozisyon:</label>
			<input type="text" class="form-control" name="position" value="{{ job[0][2] }}"></input>
		  </div>

		  <div class="form-group">
			<label for="salary">Maaş:</label>
			<input type="text" class="form-control" name="salary" value={{ job[0][3] }}></input>
		  </div>

		  <button type="submit" class="btn btn-success">Güncelle</button>
		</form>

	</div>
{%endblock%}
