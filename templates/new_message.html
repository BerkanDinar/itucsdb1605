{% extends "logged_in_layout.html" %}
{% block title %} Mesajlar {%endblock%}
{% block content %}
	<div class="container">
		<h2><b>Yeni Mesaj</b></h2>
		<br><br>
		<form>

		  <div class="form-group">
			<label for="sender">Gönderen Kullanıcı Adı:</label>
			  <select class="form-control">
				{% for user in users %}
			       <option>{{ user[2] + " " + user[3]}}</option>
			    {% endfor %}
			  </select>
		  </div>

     	  <div class="form-group">


			<label for="receiver">Alıcının Kullanıcı Adı:</label>
			  <select class="form-control">
				{% for user in users %}
			       <option>{{ user[2] + " " + user[3]}}</option>
			    {% endfor %}
			  </select>
		  </div>

		  <div class="form-group">
			<label for="message">Mesaj:</label>
			<textarea class="form-control" rows="5" placeholder="Mesajınızı buraya yazınız"></textarea>
		  </div>

		  <button type="submit" class="btn btn-success">Gönder</button>
		</form>
	</div>
{%endblock%}
