{% extends "logged_in_layout.html" %}
{% block title %} Mesajlar {%endblock%}
{% block content %}
	<div class="container">
		<a href="{{ url_for('new_message') }}"><button class="btn btn-info"><span class="glyphicon glyphicon-edit"></span> Yeni Mesaj</button></a>
		<a href="{{ url_for('inbox_page') }}"><button class="btn btn-info"><span class="glyphicon glyphicon-inbox"></span> Gelen Kutusu</button></a>
		<a href="{{ url_for('sent_messages_page') }}"><button class="btn btn-info"><span class="glyphicon glyphicon-send"></span> Giden Kutusu</button></a>

		<br>
		<br>

		<h3><b>Yeni Mesaj</b></h3>
		<br>
		<form method="POST">

     	  <div class="form-group">

			<label for="receiver">Alıcının Kullanıcı Adı:</label>
			  <select name="receiverId" class="form-control">

				{% for user in users %}
			       <option>{{ user[1]|string() + "-) " + user[2] + " " + user[3]}}</option>
			    {% endfor %}
			  </select>
		  </div>

		  <div class="form-group">
			<label for="message">Mesaj:</label>
			<textarea name="text" class="form-control" rows="5" placeholder="Mesajınızı buraya yazınız"></textarea>
		  </div>

		  <button type="submit" class="btn btn-success">Gönder</button>
		</form>
	</div>
{%endblock%}
