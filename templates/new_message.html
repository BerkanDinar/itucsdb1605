{% extends "logged_in_layout.html" %}
{% block title %} Mesajlar {%endblock%}
{% block content %}
	<div class="container">
		<h2><b>Yeni Mesaj</b></h2>
		<br><br>
		<form>
     	  <div class="form-group">
			<label for="username">Alıcının Kullanıcı Adı:</label>
			<input type="text" class="form-control" id="username"></input>
		  </div>

		  <div class="form-group">
			<label for="message">Mesaj:</label>
			<textarea class="form-control" rows="5" placeholder="Mesajınızı buraya yazınız"></textarea>
		  </div>
		  <button type="submit" class="btn btn-success">Gönder</button>
		</form>
	</div>
{%endblock%}
