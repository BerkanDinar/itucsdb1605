{% extends "logged_in_layout.html" %}
{% block title %} İş İlanları - Ekle {%endblock%}
{% block content %}
	<div class="container">
		<h2><b>{{groupName}}</b> Grubu Üyeleri</h2>
		<br><br>

		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th>Üye Adı-Soyadı</th>
		      <th>Üniversite</th>
		      <th>Statüsü</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for member in members %}
			  <tr>
			      <td>{{member[1] + " " + member[2]}}</td>
			      <td>{{member[3]}}</td>
			      <td>{{member[0]}}</td>
			  </tr>
			{% endfor %}
		  </tbody>
		</table>

	</div>
{%endblock%}
