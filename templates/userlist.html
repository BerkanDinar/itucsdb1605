{% extends "logged_in_layout.html" %}
{% block title %}Signup{%endblock%}
{% block content %}


    <table class="table table-hover">
		  <thead>
		    <tr>
                <th>id</th>
		      <th>Adı</th>
		      <th>Soyadı</th>
		      <th>Mail Adresi</th>
                <th>Üniversite</th>
                <th>Güncellensin Mi?</th>
		      <th>Silinsin Mi?</th>



		    </tr>
		  </thead>
		  <tbody>

		  	{% for i in users %}
			  <tr>
			  {% for j in range(5) %}
			  		<td>{{i[j]}}</td>
				{% endfor %}

            <td><a href="{{request.path}}/{{users[i]}}" class="text-info" name="user_to_update">Güncelle</a></td>
				<td><input type="checkbox" name="user_to_delete" value= {{users[i]}}/></td>
			  </tr>
			{% endfor %}


		  </tbody>


{%endblock%}
