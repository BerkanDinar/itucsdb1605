{% extends "logged_in_layout.html" %}
{% block title %}Bağlantılar{% endblock %}
{% block content %}
<head>
<style>
button.accordion {
    background-color: #5aa;
    color: #000;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd; 
}

div.panel {
    padding: 0 18px;
    display: none;
    background-color: white;
}

div.panel.show {
    display: block;
}
</style>
</head>
<body>

<h1>BAĞLANTILAR</h1>

<button class="accordion">Tüm Bağlantılarım</button>
<div class="panel">
<h1>Tüm Bağlantılarım</h1>
</div>

<button class="accordion">Üniversite Bağlantılarım</button>
<div class="panel">
<h1>Üniversite Bağlantılarım </h1>
</div>

<button class="accordion">Bağlantı Ekle</button>
<div class="panel">
 <h1> Bağlantı Ekle</h1>
</div>
<button class="accordion">Bağlantı Sil</button>
<div class="panel">
 <h1> Bağlantı Sil</h1>
</div>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
  }
}
</script>

</body>
{%endblock%}
